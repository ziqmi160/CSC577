      justify-content: center;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }

    .container-box {

      width: 100%;

    .priority-task-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px 0 #0001;
      border: none;
      margin-bottom: 24px;
      padding: 24px 28px 18px 18px;
      position: relative;
      min-width: 250px;
      min-height: 80px;
      transition: box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .priority-task-card.priority-high { border-left: 8px solid #e74c3c; }
    .priority-task-card.priority-medium { border-left: 8px solid #ffc107; }
    .priority-task-card.priority-low { border-left: 8px solid #28a745; }

    .priority-task-card h5 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #2d174d;
    }

    .priority-task-card .badge {
      font-size: 0.95em;
      margin-right: 0.5em;
      margin-bottom: 0.2em;
    }

    .priority-task-card .badge-light {
      background: #f3f3f3;
      color: #444;
      border: 1px solid #eee;
    }

    .priority-task-card .badge-secondary {
      background: #e0e0e0;
      color: #444;
    }

    .priority-task-card .tag-chip {
      background: #e3f2fd;
      color: #1976d2;
      border-radius: 12px;
      font-size: 0.92em;
      padding: 2px 12px;
      margin-right: 6px;
      margin-bottom: 4px;
      display: inline-block;
    }

    .priority-task-card .file-chip {
      background: #f8f9fa;
      color: #6c63ff;
      border-radius: 12px;
      font-size: 0.92em;
      padding: 2px 12px;
      margin-right: 6px;
      margin-bottom: 4px;
      display: inline-block;
      text-decoration: none;
      border: 1px solid #e0e0e0;
      transition: background 0.2s;
    }

    .priority-task-card .file-chip:hover {
      background: #e0e7ff;
      color: #3a2c5e;
      text-decoration: underline;
    }

    .priority-task-card p {
      margin-bottom: 0;
      color: #444;
      font-size: 1em;
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
      color: #e6c9f0;
      font-weight: 700;
      letter-spacing: 1px;
    }

  <div class="container-box">
    <h1>Priority Tasks</h1>
    <ul class="list-group" id="priorityList"></ul>
  </div>

  <script>
    const priorityList = document.getElementById('priorityList');
    const API_BASE_URL = 'http://localhost:5000'; // Change if your backend uses a different port

    // Helper to sort by priority and due date
    function sortTasks(tasks) {
      const priorityOrder = { High: 1, Medium: 2, Low: 3 };
      return tasks.sort((a, b) => {
        const pA = priorityOrder[a.priority] || 4;
        const pB = priorityOrder[b.priority] || 4;
        if (pA !== pB) return pA - pB;
        // If same priority, sort by due date (earliest first)
        if (a.dueDate && b.dueDate) {
          return new Date(a.dueDate) - new Date(b.dueDate);
        }
        return 0;
      });
    }

    async function fetchAndRenderPriority() {
      priorityList.innerHTML = '';
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`${API_BASE_URL}/tasks`, {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        const tasks = await response.json();
        const sorted = sortTasks(tasks);
        if (sorted.length === 0) {
          priorityList.innerHTML = '<li class="list-group-item">No tasks found.</li>';
          return;
        }
        sorted.forEach(task => {
          const li = document.createElement('li');
          li.className = 'list-group-item priority-task-card ' + (task.priority === 'High' ? 'priority-high' :
                                               task.priority === 'Medium' ? 'priority-medium' :
                                               'priority-low');
          // Title
          const titleElem = document.createElement('h5');
          titleElem.textContent = task.title;
          li.appendChild(titleElem);
          // Priority and due date
          const metaRow = document.createElement('div');
          metaRow.className = 'mb-2 d-flex flex-wrap align-items-center';
          metaRow.innerHTML = `<span class="badge badge-light">${task.priority} priority</span>` +
            (task.dueDate ? `<span class="badge badge-secondary">Due: ${task.dueDate}</span>` : '');
          li.appendChild(metaRow);
          // Tags
          if (task.label && Array.isArray(task.label) && task.label.length > 0) {
            const labelDiv = document.createElement('div');
            labelDiv.className = 'mb-2 d-flex flex-wrap align-items-center';
            task.label.forEach(l => {
              const chip = document.createElement('span');
              chip.className = 'tag-chip';
              chip.textContent = l;
              labelDiv.appendChild(chip);
            });
            li.appendChild(labelDiv);
          }
          // Attachments
          if (task.attachment && Array.isArray(task.attachment) && task.attachment.length > 0) {
            const attachDiv = document.createElement('div');
            attachDiv.className = 'mb-2 d-flex flex-wrap align-items-center';
            task.attachment.forEach(url => {
              const link = document.createElement('a');
              link.href = url.startsWith('/uploads/') ? API_BASE_URL + url : url;
              link.textContent = 'ðŸ“Ž ' + url.split('/').pop();
              link.target = '_blank';
              link.className = 'file-chip';
              attachDiv.appendChild(link);
            });
            li.appendChild(attachDiv);
          }
          // Description
          if (task.description && task.description.trim() !== '') {
            const descP = document.createElement('p');
            descP.textContent = task.description;
            li.appendChild(descP);
          }
          priorityList.appendChild(li);
        });
      } catch (err) {
        priorityList.innerHTML = '<li class="list-group-item">Failed to load tasks.</li>';
      }
    }

    fetchAndRenderPriority();

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "0px" ? "-260px" : "0px";
    }

    // Login check
    if (!localStorage.getItem('token')) {
        window.location.href = 'login.html';
    }
    // Logout logic
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });
    }
  </script>
