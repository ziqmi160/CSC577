    <h1>Archived Tasks</h1>
    <div id="archivedTasksContainer"></div>
    <div id="noArchivedMessage">No archived tasks.</div>
  </div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.style.left = sidebar.style.left === "0px" ? "-260px" : "0px";
  }

  const API_BASE_URL = 'http://localhost:5000'; // Change if needed
  const archivedTasksContainer = document.getElementById('archivedTasksContainer');
  const noArchivedMessage = document.getElementById('noArchivedMessage');

  // Fetch completed tasks from backend and render them
  async function fetchAndRenderArchived() {
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`${API_BASE_URL}/tasks`, {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });
      const tasks = await response.json();
      const completed = tasks.filter(task => task.completed === true);
      archivedTasksContainer.innerHTML = '';
      if (completed.length === 0) {
        noArchivedMessage.style.display = 'block';
        return;
      }
      noArchivedMessage.style.display = 'none';
      completed.forEach(task => {
        archivedTasksContainer.innerHTML += `<div class="priority-task-card mb-3 ${task.priority ? 'priority-' + task.priority.toLowerCase() : ''}">
          <h5>${task.title}</h5>
          <div class="mb-2 d-flex flex-wrap align-items-center">
            <span class="badge ${task.priority === 'High' ? 'badge-danger' : task.priority === 'Medium' ? 'badge-warning' : 'badge-success'}">${task.priority || ''} priority</span>
            ${task.dueDate ? `<span class=\"badge badge-secondary ml-2\">Due: ${task.dueDate}</span>` : ''}
          </div>` +
          (task.label && Array.isArray(task.label) && task.label.length > 0 ? `<div class=\"mb-2 d-flex flex-wrap align-items-center\">${task.label.map(l => `<span class=\"tag-chip\">${l}</span>`).join('')}</div>` : '') +
          (task.attachment && Array.isArray(task.attachment) && task.attachment.length > 0 ? `<div class=\"mb-2 d-flex flex-wrap align-items-center\">${task.attachment.map(url => `<a href=\"${url.startsWith('/uploads/') ? API_BASE_URL + url : url}\" target=\"_blank\" class=\"file-chip\">ðŸ“Ž ${url.split('/').pop()}</a>`).join('')}</div>` : '') +
          (task.description && task.description.trim() !== '' ? `<p>${task.description}</p>` : '') +
          `</div>`;
      });
    } catch (err) {
      archivedTasksContainer.innerHTML = '<div>Failed to load archived tasks.</div>';
      noArchivedMessage.style.display = 'none';
    }
  }

  fetchAndRenderArchived();

  // Login check
  if (!localStorage.getItem('token')) {
    window.location.href = 'login.html';
  }
  // Logout logic
  const logoutBtn = document.getElementById('logoutBtn');
  if (logoutBtn) {
    logoutBtn.addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });
  }
</script>
