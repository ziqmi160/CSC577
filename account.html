<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Do-It Account</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #06000a, #350066, #4c0e5c, #06000a);
      background-size: 800% 800%;
      color: #e6c9f0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .account-container {
      background-color: rgba(255, 255, 255, 0.03);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #d2aaff, 0 0 40px #bb95ce, 0 0 60px #cda8d8;
      max-width: 1000px;
      width: 100%;
      text-align: left; /* Left align text */
    }

    h1 {
      color: #f7e9ff;
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-align: left; /* Left align heading */
    }

    .info-label {
      font-weight: 700;
      color: #d2aaff;
      margin-bottom: 6px;
      display: block;
    }

    .info-value {
      background: #f7e9ff;
      color: #2f004f;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      user-select: none;
      font-size: 1.1rem;
      box-shadow: 0 4px 8px rgba(230, 201, 240, 0.4);
    }

    .logout-button {
      display: block;
      margin: 0 auto;
      background: #cda8d8;
      color: #2f004f;
      padding: 14px 32px;
      border: none;
      border-radius: 40px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(205, 168, 216, 0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .logout-button:hover {
      background-color: #bb95ce;
      transform: translateY(-3px);
    }

    @media (max-width: 500px) {
      .account-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

    <!-- Github Icon-->
  <div class="github-icon">
    <img src="images/main-icon.png" alt="Do-it icon">
  </div>

  <div class="account-container">
    <h1>Your Account</h1>

    <label class="info-label" for="username">Username</label>
    <div id="username" class="info-value" tabindex="0"></div>

    <label class="info-label" for="email">Email Address</label>
    <div id="email" class="info-value" tabindex="0"></div>

    <button class="logout-button" id="logoutBtn" aria-label="Logout from your account">Log Out</button>
  </div>

  <!-- Sidebar Navigation -->
  <div id="sidebar"
      style="
          position: fixed;
          top: 0;
          left: -260px;
          width: 260px;
          height: 100%;
          background-color: #111;
          box-shadow: 0 0 20px #d2aaff, 0 0 20px #bb95ce, 0 0 40px #cda8d8;
          padding-top: 60px;
          transition: left 0.3s ease;
          z-index: 1050;
          color: #7b34d2;
          font-family: Arial, sans-serif;
      ">
      <a href="index3.html" style="display: block; padding: 16px; color: #7b34d2; text-decoration: none;">Home</a>
      <a href="account.html" style="display: block; padding: 16px; color: #7b34d2; text-decoration: none;">Account</a>
      <a href="archived.html" style="display: block; padding: 16px; color: #7b34d2; text-decoration: none;">Archived</a>
      <a href="priority.html" style="display: block; padding: 16px; color: #7b34d2; text-decoration: none;">Priority</a>
      <a href="scheduled.html" style="display: block; padding: 16px; color: #7b34d2; text-decoration: none;">Scheduled</a>
      <a href="label.html" style="display: block; padding: 16px; color: #7b34d2; text-decoration: none;">Label</a>
      <a href="#" id="logoutBtn" style="display: block; padding: 16px; color: #e74c3c; text-decoration: none; font-weight: bold;">Logout</a>
      <div style="margin: 40px 20px;"></div>
  </div>
  <!-- Hamburger icon for Sidebar -->
  <div id="hamburger" onclick="toggleSidebar()"
      style="position: fixed; top: 20px; left: 20px; z-index: 1100; cursor: pointer;">
      <div style="width: 50px; height: 6px; background: #7b34d2; margin: 6px 0;"></div>
      <div style="width: 50px; height: 6px; background: #7b34d2; margin: 6px 0;"></div>
      <div style="width: 50px; height: 6px; background: #7b34d2; margin: 6px 0;"></div>
  </div>

  <script>
  // Login check
  if (!localStorage.getItem('token')) {
      window.location.href = 'login.html';
  }

  // Decode JWT (simple base64 decode, not secure for sensitive info)
  function parseJwt (token) {
      try {
          return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
          return null;
      }
  }

  const token = localStorage.getItem('token');
  const payload = token ? parseJwt(token) : null;
  console.log('JWT payload:', payload);
  if (payload) {
      document.getElementById('username').textContent = payload.username || '(unknown)';
      // If you want to show email, you need to store it in the token or fetch from backend
      // For now, just show username as email placeholder
      document.getElementById('email').textContent = payload.email || '(not available)';
  } else {
      document.getElementById('username').textContent = '(unknown)';
      document.getElementById('email').textContent = '(not available)';
  }

  // Logout logic
  const logoutBtn = document.getElementById('logoutBtn');
  if (logoutBtn) {
      logoutBtn.addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.removeItem('token');
          window.location.href = 'login.html';
      });
  }

  // Sidebar toggle
  function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "0px" ? "-260px" : "0px";
  }
  </script>
</body>
</html>
